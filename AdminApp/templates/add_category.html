<!DOCTYPE html>
{% extends 'dashboard.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Category Registration Form</h4>
        <!--                    <p class="card-description"> Horizontal form layout </p>-->
        <form class="forms-sample" method="post" action="{% url 'save_category' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Category Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="exampleInputUsername2" placeholder="category_name*"
                           name="cname">
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="exampleInputEmail2" placeholder="descripion*"
                           name="desc">
                </div>
            </div>

            <div class="form-group row">
                <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Profile Image</label>
                <div class="col-sm-9">
                    <input type="file" class="form-control" id="exampleInputEmail3" placeholder="image*" name="cimg">
                </div>
            </div>

            <div class="form-check form-check-flat form-check-primary">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> Remember me <i class="input-helper"></i></label>
            </div>
            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <button class="btn btn-dark">Cancel</button>
        </form>
    </div>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for msg in messages %}
        {% if msg.tags == "success" %}
            <script>
                swal('{{msg}}','','success')
            </script>
        {% elif msg.tag == "warning" %}
            <script>
                swal('{{msg}}','','warning')
            </script>

        {% endif %}
    {% endfor %}
{% endif %}


</body>
</html>
{% endblock %}
