<!DOCTYPE html>
{% extends 'dashboard.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card" >
                  <div class="card-body">
                    <h4 class="card-title">Category Registration Form</h4>
<!--                    <p class="card-description"> Horizontal form layout </p>-->
                    <form class="forms-sample" method="post" action="{% url 'update_category' c_id=cat.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Category Name</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" value="{{cat.CategoryName}}" id="exampleInputUsername2" placeholder="category_name*" name="cname">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Description</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" value="{{cat.Description}}" id="exampleInputEmail2" placeholder="descripion*" name="desc">
                        </div>
                      </div>

                         <div class="form-group row">
                        <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Category Image</label>
                        <div class="col-sm-9">
                            <img src="{{ cat.CategoryImage.url }}" height="120px" width="100px">
                          <input type="file" class="form-control"  id="exampleInputEmail3" placeholder="image*" name="cimg">
                        </div>
                      </div>

                      <div class="form-check form-check-flat form-check-primary">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input"> Remember me <i class="input-helper"></i></label>
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Update</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>


</body>
</html>
{% endblock %}
