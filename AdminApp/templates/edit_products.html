<!DOCTYPE html>
{% extends 'dashboard.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Product Updation  Form</h4>
        <!--                    <p class="card-description"> Horizontal form layout </p>-->
        <form class="forms-sample" method="post" action="{% url 'update_products' p_id=prod.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Product Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="exampleInputUsername2" value="{{prod.ProductName}}" name="pname" placeholder="product_name*">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="exampleInputEmail1" value="{{prod.Description}}" name="desc" placeholder="descripion*">
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="exampleInputEmail4" value="{{prod.Price}}"  name="price" placeholder="price*">
                </div>
            </div>
            <!--                        <div class="form-group row">-->
            <!--                        <label  class="col-sm-3 col-form-label">Quantity</label>-->
            <!--                        <div class="col-sm-9">-->
            <!--                          <input type="number" class="form-control" id="exampleInputEmail25" placeholder="quantity*">-->
            <!--                        </div>-->
            <!--                      </div>-->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Category</label>
                <div class="col-sm-9">
                    <select class="form-control"  name="category">
                        <option value="{{prod.Category_Name}}">Select Category</option>
                        {% for c in cat %}
                        <option>{{c.CategoryName}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Product Image</label>
                <div class="col-sm-9">
                    <img src="{{ prod.ProductImage.url }}" height="120px" width="100px">
                    <input type="file" class="form-control" id="exampleInputEmail3"  name="pimg" placeholder="image*">
                </div>
            </div>

            <div class="form-check form-check-flat form-check-primary">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> Remember me <i class="input-helper"></i></label>
            </div>
            <button type="submit" class="btn btn-primary mr-2">Update</button>
            <button class="btn btn-dark">Cancel</button>
        </form>
    </div>
</div>


</body>
</html>
{% endblock %}
